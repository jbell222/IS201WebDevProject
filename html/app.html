<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US State Flag Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #score {
      margin-bottom: 20px;
      font-weight: bold;
    }

    #flag {
      width: 300px;
      height: auto;
      border: 2px solid #333;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .correct {
      background-color: #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
    }

    #next {
      margin-top: 20px;
      padding: 10px 20px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Guess the U.S. State Flag</h1>
  <p id="score">Score: 0 / 0</p>

  <img id="flag" src="" alt="State Flag">

  <div class="options" id="options"></div>

  <button id="next">Next Flag</button>

    const optionsDiv = document.getElementById("options");

    { name: "Georgia", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Flag_of_Georgia_%28U.S._state%29.svg/320px-Flag_of_Georgia_%28U.S._state%29.svg.png" },
    { name: "Hawaii", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Flag_of_Hawaii.svg/320px-Flag_of_Hawaii.svg.png" },

    { name: "District of Columbia", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_the_District_of_Columbia.svg/320px-Flag_of_the_District_of_Columbia.svg.png" },
    { name: "Puerto Rico", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Flag_of_Puerto_Rico.svg/320px-Flag_of_Puerto_Rico.svg.png" },
    { name: "Guam", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Flag_of_Guam.svg/320px-Flag_of_Guam.svg.png" },
    { name: "U.S. Virgin Islands", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Flag_of_the_United_States_Virgin_Islands.svg/320px-Flag_of_the_United_States_Virgin_Islands.svg.png" },
    { name: "American Samoa", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Flag_of_American_Samoa.svg/320px-Flag_of_American_Samoa.svg.png" },
    { name: "Northern Mariana Islands", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Flag_of_the_Northern_Mariana_Islands.svg/320px-Flag_of_the_Northern_Mariana_Islands.svg.png" }
    ];


    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function newQuestion() {
      answered = false;
      nextBtn.style.display = "none";

      const choices = shuffle(states).slice(0, 4);
      correctState = choices[Math.floor(Math.random() * 4)];

      flagImg.src = correctState.flag;
      optionsDiv.innerHTML = "";

      choices.forEach(state => {
        const btn = document.createElement("button");
        btn.textContent = state.name;
        btn.onclick = () => checkAnswer(btn, state.name);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(button, answer) {
      if (answered) return;
      answered = true;
      total++;

      const buttons = document.querySelectorAll(".options button");

      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctState.name) {
          btn.classList.add("correct");
        }
      });

      if (answer === correctState.name) {
        score++;
      } else {
        button.classList.add("wrong");
      }

      scoreDisplay.textContent = `Score: ${score} / ${total}`;
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", newQuestion);

    newQuestion();
  </script>

</body>
</html>
